    <body>
      <nav class="navbar navbar-dark bg-dark">
        <h2>Weather Dashboard</h2>

          <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">
                  <div id="submitForm">
                    <textarea id="userInput" placeholder="City Name" class="float-left col-md-6"></textarea>
                      <div>
                        <button id="searchButton" type="submit" class="btn btn-primary">Search</button>
                        <div class="card" style="width: 18rem;">
                        <ul id="cityList" class="list-group list-group-flush">
                          <li id="cityOne" class="list-group-item"></li>
                          <li class="list-group-item"> </li>
                          <li class="list-group-item"> </li>
                          <li class="list-group-item"> </li>
                          <li class="list-group-item"> </li>
                          <li class="list-group-item"> </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="card">
                    <h2 id="cName" class="card-header">
                      City:
                    </h2>
                    <div class="card-body">
                      <!-- <blockquote class="blockquote mb-0"> -->
                        <div id="temperature">Temperature: </div>
                        <div id="Humidity"> Humidity: </div>
                        <div id="windSpeed">Wind Speed: </div>
                        <div id="uvIndex">UV Index: </div>
                        
                      <!-- </blockquote> -->
                    </div>
                  </div>
                </div>
            </div>
        </div>
